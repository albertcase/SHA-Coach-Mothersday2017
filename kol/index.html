<!DOCTYPE HTML>
<html>
<head>
    <title>COACH 2017母亲节</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="landscape">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="landscape">

    <!-- <link rel="apple-touch-startup-image" href="/build/assets/img/bg1.png" />
 -->
    <!--禁用手机号码链接(for iPhone)-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui" />
    <!--自适应设备宽度-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--控制全屏时顶部状态栏的外，默认白色-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="Keywords" content="">
    <meta name="Description" content="...">
    <style type="text/css">
        
        .IIV::-webkit-media-controls-play-button,
        .IIV::-webkit-media-controls-start-playback-button {
            opacity: 0;
            pointer-events: none;
            width: 5px;
        }

    </style>

    <link rel="stylesheet" type="text/css" href="/build/dist/css/main.min.css">
    <script type="text/javascript" src="http://coach.samesamechina.com/api/v1/js/918fce91-ab24-42cd-9ca1-e7a86bd59fc0/wechat"></script>
</head>
<body>

<div class="loading">
    <div class="loading_con">
        <img src="/build/dist/img/logo.png" width="100%">

        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <p>目前涌入的小伙伴过多<br>页面正在跳转中，请耐心等待。</p>
    </div>
</div>

<!-- 横屏代码 -->
<div id="orientLayer" class="mod-orient-layer">
    <div class="mod-orient-layer__content">
        <i class="icon mod-orient-layer__icon-orient"></i>
        <div class="mod-orient-layer__desc">为了更好的体验，请解锁横屏浏览<br><em>建议全程在wifi环境下观看</em></div>
    </div>
</div>

<div class="scenesNode hidden">
    <span class="videoClose">关闭 <i class="ruleclose"><img src="" sourcesrc="/build/dist/img/close.png" width="100%"></i></span>
</div>
<video width="100%" height="0" id="scenesVideo" class="hidden" preload="auto" playsinline webkit-playsinline src="/build/dist/media/test.mp4" poster="/build/dist/media/poster.jpg"></video>

<div id="dreambox">
    <div class="section indexScroll" id="kol">
        <div class="bg">
            <img src="/build/dist/img/logo.png" width="100%" class="logo">
            <div class="head">
                <a href="/" class="back">返回首页</a>
            </div>
            
            <div class="pageCon">
                <div class="showSwiper">
                    <!-- Swiper -->
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="/build/dist/img/show/01/m.jpg" width="100%">
                                <div class="proDesc">
                                    <img src="/build/dist/img/show/01/mt.png" width="100%">
                                </div>
                            </div>
                            <div class="swiper-slide">Slide 2</div>
                            <div class="swiper-slide">Slide 3</div>
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                        <!-- Add Navigation -->
                        <div class="swiper-button-prev swiper-button-white"></div>
                        <div class="swiper-button-next swiper-button-white"></div>
                    </div>
                </div>

                <div class="showFooterArea">
                    <a href="javascript:void(0);" class="btn goBuyBtn">入手达人同款</a>
                    <a href="javascript:void(0);" class="btn watch">观看拍摄花絮</a>
                </div>

            </div>
        </div>
    </div>
</div>







<script type="text/javascript" src="/build/dist/js/main.min.js"></script>
<script type="text/javascript">
    var allimg = [
       '/build/dist/img/logo.png',
       '/build/dist/media/test.mp4'
    ];

    pfun.loadingFnDoing(allimg, function(){
        $(".loading").css({"visibility": "hidden"});
        pfun.init();

        pfun.overscroll(document.querySelector(".indexScroll")); 
        _v.sectionChange("kol");

        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
        });

    })   

    /* 事件函数 */
    function videoFun(n){
        var v = document.getElementById(n);
        v.load();
        v.play(); 
        v.style.height = "auto";

        _v.eventTester(v, "ended", function(){
            v.pause(); 
            v.style.height = "0";
            $(".scenesNode").addClass("hidden");
            $("#scenesVideo").addClass("hidden");
        });
    }


    $(".watch").on("click", function(){
        $(".scenesNode").removeClass("hidden");
        $("#scenesVideo").removeClass("hidden");
        videoFun("scenesVideo");
    })

    
    $(".videoClose").on("click", function(){
        $(".scenesNode").addClass("hidden");
        $("#scenesVideo").addClass("hidden");
        
        _v.eventTester("ended");
    })
    

    $(".goBuyBtn").on("click", function(){
        var pKey = $(".swiper-slide-active").index();
        location.href = "info.html?pid=" + pKey;
    })


</script>

</body>
</html>

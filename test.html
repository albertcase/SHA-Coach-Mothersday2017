<script type="text/javascript">
$(document).ready(function(){


    var defaultBgImg = new Image();    // 默认背景
        defaultBgImg.src = "/build/dist/img/m_bg.png";
    function imgDraw(fabricEl, img, w, h, l, t, s){
        var drawImg = new fabric.Image(img, {
            left: l,
            top: t,
            width: w,
            height: h,
            transparentCorners: false,
            hasControls: false,
            hasBorders: false,
        });
        drawImg["selectable"] = s;
        fabricEl.add(drawImg);
        fabricEl.renderAll();
    }
    defaultBgImg.onload = function () {
        var self = this;

        var photoCanvas = document.createElement("canvas");

        photoCanvas.id = 'photoCanvas';

        var createCanvasCtx = photoCanvas.getContext('2d');
        //调用
        //var ratioCreateCanvas = getPixelRatio(createCanvasCtx);

        photoCanvas.width = self.width;
        photoCanvas.height = self.height;

        
        $("body").append(photoCanvas);

        fabricCreateCanvas = new fabric.Canvas('photoCanvas');
        fabric.Object.prototype.transparentCorners = false;

        // var rect = new fabric.Rect({
        //     top : 0,
        //     left : 0,
        //     width : createCanvasWidth,
        //     height : createCanvasHeight,
        //     fill : 'rgba(23,72,56,.6)'
        // });

        // fabricCreateCanvas.add(rect);

        imgDraw(fabricCreateCanvas, self, self.width, self.height, 0, 0, false);   // 绘制默认

    };



    var shareArr = {
        "_title": 'Coach 母亲节', //分享标题
        "_desc": "Coach感恩母亲节，为妈妈赢取比花束更美好的礼物",    // 分享朋友圈的描述
        "_desc_friend": "Coach感恩母亲节，为妈妈赢取比花束更美好的礼物",    // 分享好友的描述
        "_link": window.location.origin,    //分享的连接
        "_imgUrl": "http://" + window.location.origin + "/build/dist/img/share.jpg",   //分享的图片
        //.replace('http%3A%2F%2F','')
    }

    wx.ready(function(){

        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
        wx.onMenuShareAppMessage({
            title: shareArr._title,
            desc: shareArr._desc_friend,
            link: shareArr._link,
            imgUrl: shareArr._imgUrl,
            type: '',
            dataUrl: '',
            success: function () {
                //_hmt.push(['_trackEvent', 'buttons', 'click', 'onMenuShareAppMessage']);
            },
            cancel: function () {

            }
        });

        wx.onMenuShareTimeline({
            title: shareArr._desc,
            link: shareArr._link,
            imgUrl: shareArr._imgUrl,
            success: function () {
                //_hmt.push(['_trackEvent', 'buttons', 'click', 'onMenuShareTimeline']);
            },
            cancel: function () {

            }
        });

    });

});

</script>
